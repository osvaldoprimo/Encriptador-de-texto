<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel= "stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <title>Encriptador</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="animate__animated animate__flipInX"><img src="images/logo.png" class="logo" onclick="home()"></h1>
  </header>

  <main class="main">
    <section class="div-principal">
      <form action="">
        <textarea class="text-input animate__animated animate__bounce" type="text" name="input-texto" maxlength="120" id="input-texto" placeholder="Escriba su texto aquí"></textarea>
        <div class="form-group">
          <img src="images/!.png" class="img-alerta">
          <label for="input-texto">Escribir con letras minúsculas y sin acentos.</label>
        </div>
        <div class="botones-div">
          <input class="btn-encriptar" type="submit" value="Encriptar" id="btn-encriptar" >
          <input class="btn-desencriptar" type="submit" value="Desencriptar" id="btn-desencriptar">
        </div>
      </form>
    </section>

    <section class="message-box">
      <div id="div-desaparece" class="message-box-div">
        <img src="./images/muneco.png"> 
        <h2>No hay mensaje</h2>
        <h3>Escribe el texto que desees encriptar o desencriptar.</h3>
      </div>      
      <div id="div-aparece">
        <textarea class="div-mensaje" type="text" id="mensaje" placeholder="Ningún mensaje"></textarea>
        <input class="btn-copiar" type="submit" value="Copiar" id="btn-copiar">
      </div>
    </section>
  </main>
  <footer>
    <p>© Hecho por Osvaldo Daniel Primo para el programa ONE</p>
  </footer>

 
  

  <script src="script.js"></script>
</body>
</html>
